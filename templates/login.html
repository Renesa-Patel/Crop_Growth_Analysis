<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Khovayel Khel - Team 5D</title>

    <!-- Bootstrap core CSS -->
    <link href={{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }} rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href={{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }} rel="stylesheet" type="text/css">
    <link href={{ url_for('static',filename='vendor/simple-line-icons/css/simple-line-icons.css') }} rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href={{ url_for('static',filename='css/landing-page.min.css') }} rel="stylesheet">
  </head>
  <body>
  {% if not data %}
    <script>
        alert("Enter Valid Details")
    </script>
  {% endif %}
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="/">CGA</a>
        <a class="btn btn-primary" href="#login">Login</a>
      </div>
    </nav>
    <!-- Icons Grid -->
    <section class="features-icons bg-light text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                  <i class="icon-screen-desktop m-auto text-primary"></i>
              </div>
                <h3><a href="#" style="color: black"></a></h3>
              <p class="lead mb-0">Total Registrations</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-layers m-auto text-primary"></i>
              </div>
                <h3><a href="#" style="color: black"></a></h3>
              <p class="lead mb-0">Total Participant completed</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-check m-auto text-primary"></i>
              </div>
                <h3><a href="#" style="color: black">What people are saying...</a></h3>
              <p class="lead mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Call to Action -->
    <a id="login"></a>
    <section class="call-to-action text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">

          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="/login" method="post">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your UserId...."><br>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your Password...."><br><br>
                </div>
              </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-block btn-lg btn-primary">Login</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">
                <a href="/aboutus">About</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="/contactus">Contact</a>
              </li>
                <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="/rules">Rules</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="/login">Login</a>
              </li>

            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Khovayel Khel - Team 5D. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fa fa-facebook fa-2x fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fa fa-twitter fa-2x fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-instagram fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src={{ url_for('static',filename='vendor/jquery/jquery.min.js') }}></script>
    <script src={{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}></script>
  </body>

</html>
